<h1 class="title">{{editionName.toUpperCase()}} CARD GALLERY</h1>
<ul class="content" style="list-style: none;">
    <li *ngFor="let carta of cartas">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>{{ carta.name }}</mat-card-title>
                <mat-card-subtitle>{{ carta.type.toUpperCase() }}</mat-card-subtitle>
            </mat-card-header>
            <img [src]="carta.imageLink" alt="Card Photo" height="375" width="257">
        </mat-card>
    </li>
</ul>
