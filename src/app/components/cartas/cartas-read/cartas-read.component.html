<h1 class="title">CARD GALLERY</h1>

<button class="addCard" mat-raised-button color="primary" routerLink="/cartas/create">Add card</button>

<ul class="content" style="list-style: none;">
    <li *ngFor="let carta of cartas" >
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>{{ carta.name }}</mat-card-title>
                <mat-card-subtitle>{{ carta.edition.toUpperCase() }}</mat-card-subtitle>
            </mat-card-header>
            <img [src]="carta.imageLink" alt="Card Photo" height="375" width="257">
        </mat-card>
    </li>
</ul>

<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = $event; mudarPagina();" aria-label="Select page">
</mat-paginator>
